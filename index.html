
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaffira - Luxury Jewelry Store</title>
    <meta name="description" content="Discover exquisite handcrafted jewelry at Zaffira. From elegant necklaces to stunning rings, find the perfect piece that speaks to your soul." />
    <meta name="author" content="Zaffira Jewelry" />
    <meta name="keywords" content="luxury jewelry, handcrafted jewelry, necklaces, rings, bracelets, earrings, custom jewelry, jewelry refurbishment" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://zaffira.jewelry" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zaffira.jewelry" />
    <meta property="og:title" content="Zaffira - Luxury Jewelry Store" />
    <meta property="og:description" content="Discover exquisite handcrafted jewelry at Zaffira. From elegant necklaces to stunning rings, find the perfect piece that speaks to your soul." />
    <meta property="og:image" content="https://zaffira.jewelry/zaffira-social.jpg" />
    <meta property="og:site_name" content="Zaffira Jewelry" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://zaffira.jewelry" />
    <meta property="twitter:title" content="Zaffira - Luxury Jewelry Store" />
    <meta property="twitter:description" content="Discover exquisite handcrafted jewelry at Zaffira. From elegant necklaces to stunning rings, find the perfect piece that speaks to your soul." />
    <meta property="twitter:image" content="https://zaffira.jewelry/zaffira-social.jpg" />

    <!-- Structured Data for Business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "JewelryStore",
      "name": "Zaffira",
      "description": "Luxury jewelry store offering handcrafted pieces and custom jewelry services",
      "url": "https://zaffira.jewelry",
      "logo": "https://zaffira.jewelry/zaffira-logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": "English"
      },
      "sameAs": [
        "https://facebook.com/zaffirajewelry",
        "https://instagram.com/zaffirajewelry"
      ],
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Jewelry Collection",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Product",
              "name": "Luxury Necklaces",
              "category": "Jewelry"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Product",
              "name": "Designer Rings",
              "category": "Jewelry"
            }
          }
        ]
      }
    }
    </script>

    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- DNS prefetch for performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
